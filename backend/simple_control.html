<!DOCTYPE html>
<html>
<head>
    <title>Freelance Mailer Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
        }
        .status {
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Freelance Mailer Control</h1>
    
    <div class="form-group">
        <label for="jobType">Job Type:</label>
        <select id="jobType">
            <option value="software">Software Development</option>
            <option value="web">Web Development</option>
            <option value="mobile">Mobile Development</option>
            <option value="data">Data Science</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="jobCategory">Job Category:</label>
        <select id="jobCategory">
            <option value="freelance">Freelance</option>
            <option value="normal" selected>Normal (Full-time)</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="jobLimit">Job Limit:</label>
        <input type="number" id="jobLimit" min="1" max="100" value="30">
    </div>
    
    <div class="form-group checkbox-group">
        <input type="checkbox" id="generateMotivationalLetter" checked>
        <label for="generateMotivationalLetter">Generate Motivational Letters</label>
    </div>
    
    <button id="runButton" onclick="runJobs()">Run Jobs</button>
    
    <div class="status" id="status"></div>
    <div class="output" id="output"></div>

    <script>
        async function runJobs() {
            const runButton = document.getElementById('runButton');
            const statusDiv = document.getElementById('status');
            const outputDiv = document.getElementById('output');
            
            // Get form values
            const jobType = document.getElementById('jobType').value;
            const jobCategory = document.getElementById('jobCategory').value;
            const jobLimit = document.getElementById('jobLimit').value;
            const generateMotivationalLetter = document.getElementById('generateMotivationalLetter').checked;
            
            // Disable button and show loading
            runButton.disabled = true;
            runButton.textContent = 'Running...';
            statusDiv.textContent = 'Processing...';
            outputDiv.textContent = '';
            
            try {
                // Call the new API endpoint
                const response = await fetch('/api/run-jobs-modified', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        jobType: jobType,
                        jobCategory: jobCategory,
                        jobLimit: parseInt(jobLimit),
                        generateMotivationalLetter: generateMotivationalLetter
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    statusDiv.textContent = 'Completed Successfully!';
                    statusDiv.style.color = 'green';
                    outputDiv.textContent = result.stdout || 'No output';
                    if (result.stderr) {
                        outputDiv.textContent += '\n\nErrors:\n' + result.stderr;
                    }
                } else {
                    statusDiv.textContent = 'Error Occurred!';
                    statusDiv.style.color = 'red';
                    outputDiv.textContent = result.error || 'Unknown error';
                }
            } catch (error) {
                statusDiv.textContent = 'Network Error!';
                statusDiv.style.color = 'red';
                outputDiv.textContent = error.message;
            } finally {
                // Re-enable button
                runButton.disabled = false;
                runButton.textContent = 'Run Jobs';
            }
        }
    </script>
</body>
</html>
